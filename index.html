<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Offer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-white shadow-md fixed w-full">
  <div class="container mx-auto flex items-center justify-between p-4">
    <!-- Logo -->
    <div class="text-2xl font-bold text-black">
      <img src="img/phoenix_christmas_logo.png" alt="Phoenixlogo" class="w-24 h-54" style="width: 100px; height: 50px;">
    </div>

    <!-- Navigation -->
    <nav class="space-x-6 hidden md:flex">
      <a href="#" class="text-red-600 font-bold">Home</a>
      <a href="http://wa.me/+916282881427?text=Hey%20I%20would%20like%20to%20know%20your%20services!" class="text-red-600 font-bold">Service</a>
      <a href="http://wa.me/+916282881427?text=Hey%20I%20would%20like%20to%20see%20your%20works!" class="text-red-600 font-bold">Contact</a>
    </nav>

    <!-- Hamburger Icon for Mobile -->
    <div class="md:hidden flex items-center">
      <button class="text-red-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
</header>

<style>
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type="number"] {
    -moz-appearance: textfield; 
  }
</style>
    <main>
        <div class="">
            <img
              src="img/santa1.png"
              alt="santa-claus"
              class="hidden lg:block lg:fixed bottom-0 left-0 w-94 h-94"
            />
          </div>
          
        <div class="min-h-screen flex items-center justify-center">
          <!-- Card Container -->
            <div class="max-w-sm bg-white rounded-lg shadow-lg overflow-hidden absolute bottom-0 mb-4">
              <div class="w-full">
                <img src="img/Website Design Business Service for Instagram Post.png" alt="service-image" class="object-cover">
                <h2 class="text-white text-2xl font-bold p-2 bg-black text-center">Christmas Event</h2>
              </div>
              <div class="p-6">
                <p class="text-gray-700 text-center">
                  Celebrate this Christmas with phoenix  with joy and exclusive offers!
                </p>
                <button
                  id="buyServiceButton"
                  class="mt-4 w-full bg-green-500 uppercase hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2"
                >
                  Buy Now
                </button>
            </div>            
           </div>
      
          <!-- Modal -->
          <div
            id="modal"
            class="hidden  fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center"
          >
            <div class="bg-white w-full max-w-sm rounded-lg shadow-lg p-6 relative">
              <div>
                <h3 class="text-lg font-bold mb-4 text-center uppercase" id="form-header">
                  Enter Your Details
                </h3>
              </div>
              <form id="userForm">
                <div class="mb-4">
                  <label for="name" class="block text-gray-700 font-bold">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                 
                    class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-400"
                  />
                  <span id="name-error" class="text-red-600"></span>
                </div>
                <div class="mb-4">
                  <label for="email" class="block text-gray-700 font-bold">Email</label>
                  <input
                    type="email"
                    id="email"
                    
                    name="email"
                    class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-400"
                  />
                  <span id="email-error" class="text-red-600"></span>
                </div>
                <!-- <div class="mb-4">
                  <label for="name" class="block text-gray-700 font-bold">Contact Number</label>
                  <input
                    type="number"
                    id="mobile"
                   
                    name="mobile"
                    class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-400"
                  />
                  <span id="mobile-error" class="text-red-600"></span>
                </div> -->
                <div class="mb-4">
                  <label for="name" class="block text-gray-700 font-bold">Contact Number</label>
                  <input
                    type="number"
                    id="mobile"
                    name="mobile"
                    class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-400"
                    style="appearance: textfield;"
                  />
                  <span id="mobile-error" class="text-red-600"></span>
                </div>
                
                <div class="mb-4">
                  <label for="name" class="block text-gray-700 font-bold">Whatsapp Number</label>
                  <input
                    type="number"
                    id="whatsappmobile"
                    name="mobile"
                    class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-400"
                  />
                  <span id="mobile-error" class="text-red-600"></span>
                </div>
                <div class="mb-4">
                  <label for="coupon" class="block text-gray-700 font-bold">Coupon Code</label>
                  <div class="flex justify-between items-center">
                    <input
                      type="text"
                      id="coupon"
                      name="coupon"
                      class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-400"
                    />
                    <button
                      id="apply-coupon"
                      class="bg-green-500 ml-4 uppercase hover:bg-green-600 p-2 text-white font-bold rounded"
                    >
                      apply
                    </button>
                  </div>
                  <span id="coupon-error" class="text-red-600"></span>
                </div>
                <div class="mb-4 flex justify-between items-center">
                  <p class="text-black font-bold uppercase">Total Amount</p>
                  <p class="font-bold" id="total-amount">â‚¹ 5999.00</p>
                </div>
                <div class="flex justify-between items-center">
                  <button
                    type="button"
                    id="closeModalButton"
                    class="bg-black text-white py-2 px-4 rounded"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
